<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="TicTacToe.css">
</head>
<body> 
    <h2 id="result"></h2>
    <h2 id="turn"></h2>
    <div id="Container">
        <div id="GameBoard">
            
            <div id="0" class="Cells"  onclick="Game(id)"> <span id="S"></span></div>
            <div id="1" class="Cells" onclick="Game(id)"><span id="S"></span></div>
            <div id="2" class="Cells" onclick="Game(id)"><span id="S"></span></div>
            <div id="3" class="Cells" onclick="Game(id)"><span id="S"></span></div>
            <div id="4" class="Cells" onclick="Game(id)"><span id="S"></span></div>
            <div id="5" class="Cells" onclick="Game(id)"><span id="S"></span></div>
            <div id="6" class="Cells" onclick="Game(id)"><span id="S"></span></div>
            <div id="7" class="Cells" onclick="Game(id)"><span id="S"></span></div>
            <div id="8" class="Cells" onclick="Game(id)"><span id="S"></span></div>
        
        
               
            
        </div>   
        <button id="PlayAgain" onclick="clearBoard()"> Play Again</button>
        
    </div>
    
    



    <script src="TicTacToe.js"></script>
</body>
</html>
